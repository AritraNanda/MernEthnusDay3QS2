<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      align-items: flex-start;
      gap: 40px;
    }
    .image img {
      max-width: 400px;
      height: auto;
    }
    .form-container {
      max-width: 600px;
    }
    h1 {
      text-align: left;
      color: #000;
      border-bottom: 2px solid #900;
      padding-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .name-fields,
    .address-fields {
      display: flex;
      gap: 10px;
    }
    .name-fields input,
    .address-fields input {
      flex: 1;
    }
    .gender-options {
      margin-top: 5px;
    }
    textarea {
      height: 80px;
    }
    .checkbox-group {
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      background-color: #ddd;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="image">
    <img src="d3q2.PNG" alt="Doctor">
  </div>

    <div class="form-container">
    <h1>Doctor Appointment Form</h1>
    <form>
      <label for="date">Appointment Date</label>
      <input type="date" id="date" name="date">

      <label for="time">Appointment Time</label>
      <input type="time" id="time" name="time">

      <label>Name</label>
      <div class="name-fields">
        <input type="text" placeholder="First" name="firstName">
        <input type="text" placeholder="Last" name="lastName">
      </div>

      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="#####">

      <label>Address</label>
      <div class="address-fields">
        <input type="text" placeholder="City" name="city">
        <input type="text" placeholder="State" name="state">
      </div>

      <label for="query">Your Query</label>
      <textarea id="query" name="query"></textarea>

      <label>Appointment Type</label>
      <div class="checkbox-group">
        <p>Select which appointment type(s) you require</p>
        <label class="checkbox-label">
          <input type="checkbox" name="appointment" value="Cervix checkup"> Cervix checkup
        </label>
        <label class="checkbox-label">
          <input type="checkbox" name="appointment" value="Heart checkup"> Heart checkup
        </label>
        <label class="checkbox-label">
          <input type="checkbox" name="appointment" value="Eye check-up"> Eye check-up
        </label>
        <label class="checkbox-label">
          <input type="checkbox" name="appointment" value="Hearing Test"> Hearing Test
        </label>
      </div>

      <div class="submit-wrapper full-width">
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
